<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        div {
            width: 250px;
            height: 250px;
            background-color: blanchedalmond;
            margin-bottom: 4px;
            border-radius: 4px;
        }

        .special {
            background-color: lightsalmon;
        }

        aside {
            position: fixed;
            top: 20px;
            right: 20px
        }
    </style>
</head>

<body>
    <aside>
        <button class="scrollBy">scroll-by 100px(y)</button>
        <button class="scrollTo">scroll-to 100px(y)</button>
        <button class="scrollInto">scroll-into-special</button>
    </aside>

    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
        // 스페셜 변수에 스페셜 요소를 지정
        const special = document.querySelector('.special');
        const scrollBy = document.querySelector(".scrollBy");
        const scrollTo = document.querySelector(".scrollTo");
        const scrollInto = document.querySelector(".scrollInto");

        scrollBy.addEventListener('click', () => {
            window.scrollBy({ top: 100, left: 0, behavior: 'smooth' })
        });
        scrollTo.addEventListener('click', () => {
            window.scrollTo(0, 100)
        });
        scrollInto.addEventListener('click', () => {
            special.scrollIntoView();
        });



        // 스페셜 변수에 이벤트 리스너 지정
        // 이벤트는 이벤트라는 오브젝트가 전달된다.
        special.addEventListener('click', (event) => {
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`client: ${event.clientX}, ${event.clientY}`);
            console.log(`page: ${event.pageX}, ${event.pageY}`);
        })

    </script>

</body>

</html>
