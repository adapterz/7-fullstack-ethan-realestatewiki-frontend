<body>
    <div id="wrapper">
        <!-- header -->
        <header>
            <nav>
                <img class="logo" src="../../images/main/logo_simple.png" alt="logo" />
                <a href="">부동산뉴스</a>
                <a href="freeboard">자유게시판</a>

            <nav>
                <a href="home"><img src="../../images/main/logo_korean.png" alt="korean logo" /></a>
                <a href=""><i class="fa-solid fa-bars"></i></a>
            </nav>
        </header>
        <section class="post">
            <header>
                <h3 class="post__header">자유게시판</h3>
            </header>
            <section class="post__content">
                <div class="post__content__wrapper">
                    <h3>실제 투자금으로 지역을 찾는 방법!! 기대됩니다.</h3>
                    <div class="post__imoticon">
                        <div class="post__profile-picture">
                            <img src="../../images/profiles/basic_profile.jpg" alt="">
                        </div>
                        <div>
                            <div class="post__profile-information">
                                <span><i class="fa-solid fa-user"></i><span>김은영</span></span>
                            </div>
                            <div>
                                <span><i class="fa-regular fa-calendar-days"></i><span>2022-07-06</span></span>
                                <span><i class="fa-regular fa-eye"></i><span>11</span></span>
                                <span><i class="fa-regular fa-comment-dots"></i><span>5</span></span>
                            </div>
                        </div>
                    </div>
                    <p>
                        완전 기대됩니다.^^ 좋은 영상 잘 보고 있습니다...
                    </p>
                </div>
                <div class="comment">
                    <h4>댓글 <span> 5 </span></h4>
                    <ul>
                    </ul>
                </div>
                <!-- 페이지네이션 -->
                <div class="pagenation">
                    <a class="arrow pprev" href="#"><i class="fa-solid fa-angles-left"></i></a>
                    <a class="arrow prev" href="#"><i class="fa-solid fa-angle-left"></i></a>
                    <a href="#" class="active">1</a>
                    <a href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a class="arrow next" href="#"><i class="fa-solid fa-angle-right"></i></a>
                    <a class="arrow nnext" href="#"><i class="fa-solid fa-angles-right"></i></a>
                </div>

                <!-- 댓글 달기 -->
                <div class="comment-maker">
                    <h4 class="comment-maker__title">댓글 작성</h4>
                    <div class="comment-maker__input">
                        <form action="" id="comment-form">
                            <textarea cols="50" rows="5" placeholder="댓글을 입력해 주세요.(200자 제한)"></textarea>
                            <!-- <input type="text" placeholder="댓글을 입력해 주세요.(200자 제한)" /> -->
                        </form>
                        <div><button class="comment-maker__button" type="submit" form="comment-form">등록</button></div>
                    </div>
                </div>
            </section>
        </section>
    </div>
    <!-- footer-->
    <footer>
        <nav class="footer-info">
            <a href=""><span>홈 |</span></a>
            <a href=""><span>로그인 |</span></a>
            <a href=""><span>회원가입 |</span></a>

        </nav>
        <nav class="footer-info">
            <a href=""><span>이용약관 |</span></a>
            <a href=""><span>개인정보처리방침 |</span></a>
            <a href=""><span>고객센터</span></a>
        </nav>
        <address class="footer-info">
            <a href=""><span>ethandeveloper2@gmail.com</span></a>
        </address>
    </footer>
    <script src="../javascript/post.js"></script>
</body>

</html>
