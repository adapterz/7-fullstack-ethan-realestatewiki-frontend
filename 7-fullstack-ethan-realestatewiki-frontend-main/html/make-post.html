<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부동산WIKI-자유게시판_글작성</title>
    <!-- <link rel="stylesheet" href="/7-fullstack-ethan-realestatewiki-frontend-main/css/index.css" /> -->
    <link rel="stylesheet" href="../css/screens/make-post.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/3299dead40.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div id="wrapper">
        <!-- header -->
        <header>
            <nav>
                <img class="logo" src="../images/main/logo_simple.png" alt="logo" />
                <a href="https://news.naver.com/">부동산뉴스</a>
                <a href="https://realestatewiki.kr/freeboard">자유게시판</a>
                <a href="https://realestatewiki.kr/login">로그인</a>
                <a href="https://realestatewiki.kr/signup">회원가입</a>
                <a href="https://realestatewiki.kr/mypage">마이페이지</a>
            </nav>
            <nav>
                <a href="https://realestatewiki.kr"><img src="../images/main/logo_korean.png" alt="korean logo" /></a>
                <a href=""><i class="fa-solid fa-bars"></i></a>
            </nav>
        </header>

        <!-- 자유게시판 - 글작성 -->
        <section class="make-post">
            <header>
                <h3 class="make-post__header">자유게시판 - 글작성</h3>
            </header>
            <section>
                <form action="">
                    <div class="make-post__title">
                        <label for="title">제목</label>
                        <input type="text" id="title" placeholder="제목을 입력하세요.">
                    </div>
                    <div class="make-post__content">
                        <textarea name="" id="content" cols="30" rows="10" placeholder="내용을 입력하세요."></textarea>
                    </div>
                    <div class="button">
                        <button class="button button--cancel" type="button">
                            취소
                        </button>
                        <button class="button button--confirm" type="button">
                            작성완료
                        </button>
                    </div>
                </form>
            </section>
        </section>
        </section>
    </div>
    <!-- footer-->
    <footer>
        <nav class="footer-info">
            <a href="https://realestatewiki.kr"><span>홈 |</span></a>
            <a href="https://realestatewiki.kr/login"><span>로그인 |</span></a>
            <a href="https://realestatewiki.kr/signup"><span>회원가입 |</span></a>
            <a href=""><span>pc버전 |</span></a>
        </nav>
        <nav class="footer-info">
            <a href=""><span>이용약관 |</span></a>
            <a href=""><span>개인정보처리방침 |</span></a>
            <a href=""><span>고객센터</span></a>
        </nav>
        <address class="footer-info">
            <a href=""><span>ethandeveloper2@gmail.com</span></a>
        </address>
    </footer>
    <script src="../javascript/make-post.js"></script>
</body>

</html>
